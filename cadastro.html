<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>OrçaFácil - Cadastre-se gratuitamente</title>
</head>
<body>

    <div class="navbar">OrçaFácil</div>

    <div class="container">
        <!-- Card de Cadastro -->
        <div class="card">
            <h2>Cadastre-se</h2>
            <p>Gerencie suas finanças com facilidade!</p>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite o seu primeiro nome">
                
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" placeholder="Digite o seu último nome">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail">
                
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Imagem do Porquinho -->
        <div class="piggy-container">
            <img src="img/porquinhofuturista.webp" alt="Porquinho Futurista">
        </div>
    </div>

    <footer>
        © 2025 OrçaFácil - Todos os direitos reservados
    </footer>

</body>
</html>
